<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>To Do</title>
</head>
<body>
<div class="main-container">
    <div class="todo-container">
            <h1>HIGH</h1>
            <div class="todo-input">
                <form class="addtaskform">
                <input type="text" id="addtask" name="task" required placeholder="Добавить важных дел">
                <button class="add-task" type="submit"></button>
                </form>
            </div>
        <div class="hightasks">
            <div class="todo-task"><label><input type="radio"><span class="task-text">Задача 1</span></label><span class="close-task"></span></div>
        </div>

            <h2>LOW</h2>
            <div class="todo-input">
                <form class="addtaskform">
                <input type="text" id="addtasklow" placeholder="Добавить">
                    <button class="add-task" type="submit"></button>
                </form>

            </div>
        <div class="lowtasks">
        </div>
    </div>

</div>
<script type="module" src="js/script.js"></script>
</body>
</html>
